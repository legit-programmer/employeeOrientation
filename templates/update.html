{%extends 'blocking.html'%}
{%block title%}add employees{%endblock%}
{%block content%}


<div class="flex flex-col justify-center items-center">
    <div class="flex flex-col px-10 py-10 rounded-lg bg-indigo-200 border-2 border-indigo-400 gap-5">
        <h1 class="text-4xl text-slate-900 font-bold">Update Employee!</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-slate-900 text-md font-semibold mb-2" for="name">Name</label>
                <input class="bg-indigo-100 appearance-none rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" name="name" id="name" type="text" value="{{emp.name}}">
            </div>
            <div class="mb-2">
                <label class="block text-slate-900 text-md font-semibold mb-2" for="age">Age</label>
                <input class="bg-indigo-100 appearance-none rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" name="age"id="age" type="text" value="{{emp.age}}">
            </div>
            <div class="mb-2">
                <label class="block text-slate-900 text-md font-semibold mb-2" for="age">Qualification</label>
                <input class="bg-indigo-100 appearance-none rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" name="qualification" id="qualification" type="text" value="{{emp.qualification}}">
            </div>
            <div class="mb-2">
                <label class="block text-slate-900 text-md font-semibold mb-2" for="age">Designation</label>
                <input class="bg-indigo-100 appearance-none rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" name="designation" id="designation" type="text" value="{{emp.designation}}">
            </div>
            <div class="mb-2">
                <label class="block text-slate-900 text-md font-semibold mb-2" for="age">Salary</label>
                <input class="bg-indigo-100 appearance-none rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline" name="salary" id="designation" type="text" value="{{emp.salary}}">
            </div>
            <input type="file" id="myfile" name="myfile">
            <div class="mt-5 flex items-center justify-center">
                <button type="submit" class="text-sm bg-indigo-600 px-4 py-3 text-slate-300 rounded-lg hover:bg-indigo-500 transition duration-300">Submit</button>
            </div>

        </form>
    </div>
</div>
{%endblock%}
