<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
   
    {% load static %}
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3aaf099540.js" crossorigin="anonymous"></script>
</head>
<body>



    <div class="h-screen flex flex-col justify-between">
        <header class="top-0 bg-slate-200 bg-opacity-30 relative w-full z-10 transition duration-200">
            <nav class="py-3 md:py-4 px-10">
                <div class="relative flex flex-nowrap items-center justify-between">
                    <div class="relative w-full flex items-center justify-between">
                        <div class="block">
                            <a href="/"><h2 class="font-bold text-slate-900">Employee Orientation</h2></a>
                        </div>
                    </div>
                    <div className="sm:fixed sm:top-0 sm:right-0 sm:z-10 sm:h-full sm:w-full w-full transition md:block md:w-auto">
                        <ul className="py-4 my-5 space-y-2 md:space-y-0 md:my-0 tracking-wide md:space-x-8 md:py-0 font-semibold">
                            <li class="flex flex-row gap-5">
                                <span className="block underline-offset-2 decoration-slate-300 hover:underline-offset-8 transition-all duration-300">
                                    <a class="text-slate-900 font-bold" href="/employeeManager/allEmp">
                                        All
                                    </a>
                                </span>
                                <span className="block hover:underline decoration-slate-300 hover:underline-offset-8 transition-all duration-300">
                                    <a class="text-slate-800 font-semibold" href="/employeeManager/addEmp">
                                        Add
                                    </a>
                                </span>
                                <span className="block hover:underline decoration-slate-300 hover:underline-offset-8 transition-all duration-300">
                                    <a class="text-slate-800 font-semibold" href="/employeeManager/manageEmp">
                                        Manage
                                    </a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        {%block content%}
        {%endblock%}


        <footer class="px-10 py-3 md:py-4 text-center bg-slate-200 bg-opacity-20">
            <h1 class="text-slate-900 font-semibold">Made by Ayan, Reeyan & Siddique</h1>
        </footer>
    </div>
    
</body>







</html>
